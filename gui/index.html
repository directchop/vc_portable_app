<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Voice Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>P2P Voice Chat</h1>
        
        <div class="status-section">
            <div class="status-indicator" id="statusIndicator"></div>
            <span id="statusText">Disconnected</span>
        </div>

        <div class="audio-settings">
            <div class="input-group">
                <label for="outputDevice">Output Device:</label>
                <select id="outputDevice">
                    <option value="default">Default System Output</option>
                </select>
                <button class="refresh-btn" id="refreshDevicesBtn" title="Refresh devices">‚ü≥</button>
            </div>
        </div>

        <div class="mode-selection">
            <button class="mode-btn" id="serverModeBtn">Start as Server</button>
            <button class="mode-btn" id="clientModeBtn">Connect to Peer</button>
        </div>

        <div class="config-section" id="serverConfig" style="display: none;">
            <h3>Server Configuration</h3>
            <div class="input-group">
                <label for="serverPort">Port:</label>
                <input type="number" id="serverPort" value="8080" min="1024" max="65535">
            </div>
            <button class="action-btn" id="startServerBtn">Start Server</button>
        </div>

        <div class="config-section" id="clientConfig" style="display: none;">
            <h3>Client Configuration</h3>
            <div class="input-group">
                <label for="clientHost">Host:</label>
                <input type="text" id="clientHost" placeholder="192.168.1.100">
            </div>
            <div class="input-group">
                <label for="clientPort">Port:</label>
                <input type="number" id="clientPort" value="8080" min="1024" max="65535">
            </div>
            <button class="action-btn" id="connectBtn">Connect</button>
        </div>

        <div class="connected-section" id="connectedSection" style="display: none;">
            <div class="audio-visualizer">
                <canvas id="audioCanvas" width="400" height="100"></canvas>
            </div>
            <button class="action-btn disconnect-btn" id="disconnectBtn">Disconnect</button>
        </div>

        <div class="log-section">
            <h3>Connection Log</h3>
            <div id="logArea"></div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
